environment_config:
  dotenv_path: .env
  path: common/config/application_config.dart
  class: ApplicationConfig
  fields:
    application_title:
      dotenv: true
    splashTimeout:
      default: 3000
      type: int
    enable_crashlytics: # this param relevant only in debug mode this will active crashlytics on debug for testing
      default: false
      type: bool
    demo_mode:
      dotenv: true
      default: true
      type: bool
    debug_mode:
      dotenv: true
      default: true
      type: bool
    debug_flag_display:
      dotenv: true
      default: false
      type: bool
    backend_api:
      default: "http://10.0.0.31:5001"
      type: String
    firebase_app:
      type: String
    firebase_emulator:
      type: bool
      default: false
    firebase_address:
      dotenv: true
      default: "10.0.0.31"
      type: String
    toc_url:
      default: "https://www.fleetster.net/legal/standard-terms-and-conditions.pdf"
      type: String

# run env generation via this command
# flutter pub run environment_config:generate --config=config.yaml --application_title="demo Ecom" --firebase_app="" --backend_api="10.0.0.31:5001" --enable_crashlytics=true ....
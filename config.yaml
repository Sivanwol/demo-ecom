environment_config:
  dotenv_path: .env
  path: common/config/application_config.dart
  class: ApplicationConfig
  fields:
    application_title:
      dotenv: true
    splashTimeout:
      default: 3000
      type: int


# run env generation via this command
# flutter pub run environment_config:generate --config=config.yaml --application_title="demo Ecom" ....